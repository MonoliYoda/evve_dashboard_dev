{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
  <!-- Main content -->
  <section class="content">
      <div class="container-fluid">
          <div class="row">
              <div class="col-12">
                  <div class="card card-primary">
                      <div class="card-header p-0 pt-1">
                            <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
                              <li class="nav-item">
                                <a class="nav-link active" id="custom-tabs-one-home-tab" data-toggle="pill" href="#table-active" role="tab" aria-controls="custom-tabs-one-home" aria-selected="true">Active Orders</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" id="custom-tabs-one-home-tab" data-toggle="pill" href="#table-history" role="tab" aria-controls="custom-tabs-one-home" aria-selected="false">Order History</a>
                              </li>
                            </ul>
                      </div>
            <div class="card-body">
              <div class="tab-content p-0">
                <div class="chart tab-pane active" id="table-active"
                style="position: relative;">
                <table id="activeorders" class="table table-bordered table-striped" data-page-length='20'>
                  <thead>
                    <tr>
                      <th style="width: 30%">
                        Item
                      </th>
                      <th style="width: 15%">
                        Price
                      </th>
                      <th style="width: 30%">
                        Location
                      </th>
                      <th style="width: 5%">
                        Volume
                      </th>
                      <th style="width: 15%">
                        Issued
                      </th>
                      <th style="width: 6%">
                        Duration
                      </th>
                      <th style="width: 8%">
                        Side
                      </th>
                    </tr>
                  </thead>
                </table>
              </div>
              <!-- /.card-body -->
              <div class="chart tab-pane" id="table-history" style="position: relative;">
                <table id="orderhistory" class="table table-bordered table-striped" data-page-length='25'>
                  <thead>
                    <tr>
                      <th style="width: 30%">
                        Item
                      </th>
                      <th style="width: 15%">
                        Price
                      </th>
                      <th style="width: 30%">
                        Location
                      </th>
                      <th style="width: 5%">
                        Volume
                      </th>
                      <th style="width: 15%">
                        Issued
                      </th>
                      <th style="width: 6%">
                        Duration
                      </th>
                      <th style="width: 8%">
                        Side
                      </th>
                    </tr>
                  </thead>

                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->

        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
  </div>
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock content %}

{% block end %}
<!-- DataTables -->
<script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<!-- page script -->
<script>
$(document).ready(function (){
  $.ajax({
    url: '/ajax/calendar_events',
    type: "get",
    dataType: 'html',
    success: function(result){
      $('#cal-events').html(result);
    },
  });
});
</script>
<script>
$(function () {
  $('#activeorders').DataTable({
    "paging": true,
    "lengthChange": false,
    "searching": true,
    "ordering": true,
    "info": true,
    "autoWidth": false,
    "responsive": true,
    "order": [[4, "desc"]],
    "ajax": "/ajax/get_market_active?user_id={{ char_id }}",
    "columnDefs": [
      {"targets": 0,
      "data": "name"},
      {"targets": 1,
      "data": "price"},
      {"targets": 2,
      "data": "location_name"},
      {"targets": 3,
      "data": "volume_total"},
      {"targets": 4,
      "data": "issued"},
      {"targets": 5,
      "data": "duration"},
      {"targets": 6,
      "data": "is_buy_order",
      "render": function ( data ) {
        if (data == true){
          return '<div class="bg-danger">Buy</div>'
        }
        else {
          return '<div class="bg-success">Sell</div>'
        }
      }
    }
    ]
  });
  $('#orderhistory').DataTable({
    "paging": true,
    "lengthChange": false,
    "searching": true,
    "ordering": true,
    "info": true,
    "autoWidth": false,
    "responsive": true,
    "order": [[4, "desc"]],
    "ajax": "/ajax/get_market_history?user_id={{ char_id }}",
    "columnDefs": [
      {"targets": 0,
      "data": "name"},
      {"targets": 1,
      "data": "price"},
      {"targets": 2,
      "data": "location_name"},
      {"targets": 3,
      "data": "volume_total"},
      {"targets": 4,
      "data": "issued"},
      {"targets": 5,
      "data": "duration"},
      {"targets": 6,
      "data": "is_buy_order",
      "render": function ( data ) {
        if (data == true){
          return '<div class="bg-danger">Buy</div>'
        }
        else {
          return '<div class="bg-success">Sell</div>'
        }
      }
    }
    ]
  });
});
</script>
</body>
</html>
{% endblock end %}
